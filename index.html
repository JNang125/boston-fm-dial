<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Boston FM Interactive Dial</title>
<style>
  body { background:#111; color:#eee; font-family:sans-serif; text-align:center; padding-top:30px;}
  #dial { width:450px; height:450px; margin:40px auto; border:10px solid #444; border-radius:50%; box-shadow:0 0 25px #f33; position:relative;}
  .station { position:absolute; width:18px; height:18px; background:#f33; border-radius:50%; cursor:pointer; box-shadow:0 0 12px #f33; transition:0.2s;}
  .station:hover { transform:scale(1.5);}
  #info { margin-top:15px; font-size:1.2em;}
  audio { margin-top:10px; width:90%; max-width:500px;}
</style>
</head>
<body>
  <h1>üéôÔ∏è Boston FM Interactive Dial</h1>
  <div id="dial"></div>
  <div id="info">Click a station to play</div>
  <audio id="player" controls></audio>
<script>
  const stations = [
    {name:'WERS 88.9 FM', freq:88.9, url:'https://playerservices.streamtheworld.com/api/livestream-redirect/WERSFM.mp3'},
    {name:'WGBH 89.7 FM', freq:89.7, url:'https://wgbh-live.streamguys1.com/wgbh'},
    {name:'WBOS 92.9 FM', freq:92.9, url:'https://playerservices.streamtheworld.com/api/livestream-redirect/WBOSFM.mp3'}
  ];

  const dial = document.getElementById('dial');
  const player = document.getElementById('player');
  const info = document.getElementById('info');

  stations.forEach(st => {
    const angle = (st.freq - 88) / (108 - 88) * 360;
    const rad = angle * Math.PI / 180;
    const x = 225 + 190 * Math.cos(rad) - 9;
    const y = 225 + 190 * Math.sin(rad) - 9;
    const el = document.createElement('div');
    el.className = 'station';
    el.title = st.name;
    el.style.left = x + 'px';
    el.style.top = y + 'px';
    el.onclick = () => {
      player.src = st.url;
      player.play();
      info.textContent = `üîä Now playing: ${st.name}`;
    };
    dial.appendChild(el);
  });
</script>
</body>
</html>
