<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boston FM + Nature Sounds Radio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
  body {
    margin: 0; padding: 0;
    background: linear-gradient(135deg, #0b1828, #1a2a47);
    color: #eee;
    font-family: 'Montserrat', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    user-select: none;
  }
  h1 {
    margin-top: 40px;
    font-weight: 700;
    font-size: 2.8rem;
    letter-spacing: 1.2px;
  }
  #dial {
    margin: 40px auto;
    width: 460px;
    height: 460px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #1f2a44 60%, #0b1828 100%);
    box-shadow: 0 0 40px #ff3366aa;
    position: relative;
    border: 6px solid #ff3366;
  }
  .station {
    position: absolute;
    width: 22px;
    height: 22px;
    background: #ff3366;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 0 14px #ff3366cc;
    transition: transform 0.25s ease;
  }
  .station:hover {
    transform: scale(1.7);
  }
  #info {
    margin-top: 24px;
    font-size: 1.3rem;
    min-height: 28px;
    font-weight: 600;
    letter-spacing: 0.7px;
    color: #ffa3b1;
  }
  audio {
    margin-top: 18px;
    width: 92%;
    max-width: 520px;
    outline: none;
    border-radius: 8px;
    box-shadow: 0 0 12px #ff3366bb;
  }
  #extras {
    margin-top: 38px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 540px;
  }
  button {
    background: #ff3366;
    border: none;
    padding: 12px 26px;
    color: white;
    font-weight: 700;
    font-size: 1rem;
    border-radius: 28px;
    cursor: pointer;
    box-shadow: 0 0 16px #ff3366cc;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ff5577;
  }
</style>
</head>
<body>

<h1>üéôÔ∏è Boston FM + Nature Sounds Dial</h1>

<div id="dial"></div>

<div id="info">Click a station to play</div>
<audio id="player" controls></audio>

<div id="extras">
  <button id="natureBtn">üåø Nature Sounds</button>
  <button id="oceanBtn">üåä Ocean Waves</button>
  <button id="weatherBtn">‚õÖ Boston Weather</button>
</div>

<script>
  const stations = [
    {name:'WERS 88.9 FM', freq:88.9, url:'https://playerservices.streamtheworld.com/api/livestream-redirect/WERSFM.mp3'},
    {name:'WGBH 89.7 FM', freq:89.7, url:'https://wgbh-live.streamguys1.com/wgbh'},
    {name:'WBOS 92.9 FM', freq:92.9, url:'https://playerservices.streamtheworld.com/api/livestream-redirect/WBOSFM.mp3'}
  ];

  const dial = document.getElementById('dial');
  const player = document.getElementById('player');
  const info = document.getElementById('info');

  stations.forEach(st => {
    const angle = (st.freq - 88) / (108 - 88) * 360;
    const rad = angle * Math.PI / 180;
    const x = 230 + 190 * Math.cos(rad) - 11;
    const y = 230 + 190 * Math.sin(rad) - 11;

    const el = document.createElement('div');
    el.className = 'station';
    el.title = st.name;
    el.style.left = x + 'px';
    el.style.top = y + 'px';
    el.onclick = () => {
      player.src = st.url;
      player.play();
      info.textContent = `üîä Now playing: ${st.name}`;
    };
    dial.appendChild(el);
  });

  // Authentic ambient loops (open-license)
  const natureURL = 'https://cdn.pixabay.com/audio/2022/03/14/audio_497fa3ce5f.mp3'; // birds/forest
  const oceanURL = 'https://cdn.pixabay.com/audio/2022/03/16/audio_9fa4087c3b.mp3';  // ocean waves
  const weatherURL = ''; // no reliable weather stream supports <audio> directly right now

  document.getElementById('natureBtn').onclick = () => {
    player.src = natureURL;
    player.play();
    info.textContent = 'üåø Now playing: Forest Ambience';
  };
  document.getElementById('oceanBtn').onclick = () => {
    player.src = oceanURL;
    player.play();
    info.textContent = 'üåä Now playing: Ocean Waves';
  };
  document.getElementById('weatherBtn').onclick = () => {
    info.textContent = '‚ö†Ô∏è Weather stream currently unavailable';
    player.pause();
    player.src = '';
  };
</script>

</body>
</html>
